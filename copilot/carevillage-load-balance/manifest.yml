name: carevillage-load-balance
type: Load Balanced Web Service

http:
  path: '/'
  healthcheck:
    path: '/api/healthz'
    interval: 15s
    timeout: 10s
    healthy_threshold: 2
    unhealthy_threshold: 5

image:
  build:
    dockerfile: Dockerfile
    args:
      APP_ENV: $APP_ENV
  port: 3001

cpu: 256
memory: 512
platform: linux/x86_64

count:
  range:
    min: 1
    max: 3000
  cpu_percentage: 70

exec: true
network:
  connect: true

environments:
  dev:
    variables:
      APP_ENV: dev
  prod:
    variables:
      APP_ENV: prod
